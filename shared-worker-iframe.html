<html>
    <head>
        <title>Shared workers test page - IFrame</title>
        <meta name="description" content="Iframe testing how your browser handles shared workers."/>
        <link rel="stylesheet" type="text/css" href="css/common.css">
    </head>
    <body>
        <script>
            if (window.SharedWorker) {
                var w = new SharedWorker('js/test-shared-workers.js');
                w.port.addEventListener('message', function (msg) {
                });
                w.port.start();
                w.port.postMessage('iframe');
            }
        </script>
    </body>
</html>
